{% extends 'layout.html' %}

{% block content %}
<div class="container-fluid mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6 col-xl-4">
            <div class="card text-center">
                <div class="card-header">
                    <h1 class="mb-3">Log in</h1>
                </div>
                <div class="card-body">
                    <form action="/login" method="post" class="mb-3">
                        <div class="form-group">
                            <label for="username" class="mb-3 fs-2">Username</label>
                            <input type="text" name="username" required class="form-control mx-auto fs-3">
                        </div>
                        <div class="form-group">
                            <label for="password" class="mb-3 fs-2">Password</label>
                            <input type="password" name="password" required class="form-control mx-auto fs-3">
                        </div>
                        <div class="row justify-content-between">
                            <div class="col">
                                <button type="submit" class="btn btn-light mt-3 fs-2">Log in</button>
                            </div>
                            <div class="col">
                                <a href="/" class="btn btn-success mt-3 fs-2">Nevermind</a>
                            </div>
                        </div>
                        {% if message %}
                        <p class="mt-3 alert alert-success">{{ message }}</p>
                        {% endif %}
                    </form>
                </div>
                <p class="mt-3 fs-3">Don't have an account yet? <a href="/signup" class="text-success fs-3">Sign up here!</a></p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
