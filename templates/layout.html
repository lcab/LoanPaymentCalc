<!DOCTYPE html>
<html data-bs-theme="light">
<head>
    <title>Loan Calculator</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <!--script(src="/home.js")-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="{{url_for('static', filename='css/main.css')}}">
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-success fixed-top">
        <div class="row align-items-center">
            <div class="col-auto text-center">
                <!--Adquired from https://feathericons.com/-->
                <svg width="36" height="36" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-user">
                    <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"/>
                    <circle cx="12" cy="7" r="4"/>
                </svg>
            </div>
            <div class="col-auto text-center">
                {% if not hide_signin %}
                    {% if user %}
                        <div class="nav-item">
                            <span class="navbar-text bg-success pr-5">{{ user.firstName }} {{ user.lastName }} </span>
                            <a class="btn btn-light btn-lg" href='/logout'>Sign Out</a>
                        </div>
                    {% else %}
                        <div class="nav-item">
                            <a class="btn btn-light btn-lg" href='/login'>Sign in</a>
                        </div>
                    {% endif %}
                {% endif %}
            </div>
        </div>
    </nav>
    <div class="container-fluid mt-5 justify-content-center pt-4">
        {% block content %}{% endblock %}
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
