{% extends 'layout.html' %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <h1 class="mb-3">Signup</h1>
            <form action="/signup" method="post">
                <div class="form-group">
                    <label for="firstName">First Name</label>
                    <input type="text" name="firstName" class="form-control">
                </div>
                <div class="form-group">
                    <label for="lastName">Last Name</label>
                    <input type="text" name="lastName" class="form-control">
                    <hr>
                </div>
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" name="username" class="form-control">  
                </div>
                <div class="form-group">       
                    <label for="password">Password</label>
                    <input type="password" name="password" class="form-control">
                </div>
                <div class="form-group">
                    <label for="password2">Confirm Password</label>
                    <input type="password" name="password2" class="form-control">
                </div>
                <div class="row justify-content-between">
                    <div class="col">
                        <button type="submit" class="btn btn-light mt-3">Signup</button>
                    </div>
                    <div class="col">
                        <a href="/" class="btn btn-success mt-3">Nevermind</a>
                    </div>
                </div>
                {% if message %}
                <p class="mt-3 alert alert-success">{{ message }}</p>
                {% endif %}
            </form>
        </div>
    </div>
</div>
<p class="mt-3">Already have an account? <a href="/login" class="text-success">Log in here!</a></p>
{% endblock %}
